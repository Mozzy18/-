        Запросите у пользователя чилсо. Выведите все числа в обрантом поряке 
        от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
        let number = +prompt("Введите число ", 0);
        getArrNumbers(number);
        function getArrNumbers(num) {

                number--;
                getArrNumbers(number);
